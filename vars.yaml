vars:
   project: getitfixed
   smtp:
      host: smtp
   emails:
      fr:
         admin_new_issue_email:
            email_from: info@camptocamp.com
            email_subject: Nouveau problème remonté dans votre categorie
            email_body: |
               Un nouveau problème a été remonté dans votre catégorie
               Vous pouvez le consulter ici : {issue-link}

         new_issue_email:
            # Used to send a email when an issue has been created
            email_from: info@camptocamp.com
            email_subject: Confirmation de la remontée du problème
            email_body: |
               Bonjour {issue.firstname} {issue.lastname},

               Nous avons bien pris en compte votre demande située à {issue.localisation}.
               Vous pouvez suivre l'avancement ici : {issue-link}
               Une fois traitée, vous en serez informé par email.

               Cordialement,

               Get It Fixed Team

         update_issue_email:
            # Used to send a email when an issue has been updated
            email_from: info@camptocamp.com
            email_subject: Mise à jour du statut du problème déclaré
            email_body: |
               Bonjour {issue.firstname} {issue.lastname},

               Le problème déclaré le {issue.request_date} est désormais en : {issue.status}.
               {event.comment}

               Cordialement,

               Get It Fixed Team

         resolved_issue_email:
            # Used to send a when an issue has been resolved
            email_from: info@camptocamp.com
            email_subject: Le problème à été résolu
            email_body: |
               Bonjour {issue.firstname} {issue.lastname},

               Le problème déclaré le {issue.request_date} à été traité.

               Cordialement,

               Get It Fixed Team

      en:
         admin_new_issue_email:
            email_from: info@camptocamp.com
            email_subject: A new issue has been created
            email_body: |
               A new issue has been submitted
               You can find the link here : {issue-link}

         new_issue_email:
            # Used to send a email when an issue has been created
            email_from: info@camptocamp.com
            email_subject: Issue declaration confirmation
            email_body: |
               Hello {issue.firstname} {issue.lastname},

               We confirm that we have received a new issue situated at {issue.localisation}.

               You can follow the status here : {issue-link}
               You will receive a new email as soon as it has been updated.

               Best

               Get It Fixed Team

         update_issue_email:
            # Used to send a email when an issue has been updated
            email_from: info@camptocamp.com
            email_subject: Status update for an issue
            email_body: |
               Hello {issue.firstname} {issue.lastname},

               The issue {issue.hash} created on the {issue.request_date} has evolved it is now {issue.status}.
               {event.comment}

               Best

               Get It Fixed Team

         resolved_issue_email:
            # Used to send a when an issue has been resolved
            email_from: info@camptocamp.com
            email_subject: Issue resolved
            email_body: |
               Hello {issue.firstname} {issue.lastname},

               The issue {issue.hash} created on the {issue.request_date} has now been resolved.

               Best

               Get It Fixed Team

no_interpreted:
   - emails.fr.admin_new_issue_email.email_body
   - emails.en.admin_new_issue_email.email_body
   - emails.fr.new_issue_email.email_body
   - emails.en.new_issue_email.email_body
   - emails.fr.update_issue_email.email_body
   - emails.en.update_issue_email.email_body
   - emails.fr.resolved_issue_email.email_body
   - emails.en.resolved_issue_email.email_body
