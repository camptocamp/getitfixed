---

# The project Docker compose file for development.

version: '2'

volumes:
  smtp_maildir:

services:

  db:
     image: camptocamp/getitfixed-postgresql:latest

  getitfixed:
    image: ${DOCKER_BASE}-getitfixed:${DOCKER_TAG}
    user: www-data
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - PGHOST
      - PGHOST_SLAVE
      - PGPORT
      - PGUSER
      - PGPASSWORD
      - PGDATABASE
      - PGOPTIONS
      - GUNICORN_PARAMS
      - VISIBLE_WEB_PROTOCOL
      - VISIBLE_WEB_HOST
      - VISIBLE_ENTRY_POINT
      - PRINT_URL
      - C2CWSGIUTILS_CONFIG
      - SMTP_USER
      - SMTP_PASSWORD
      - PROXY_PREFIX
    ports:
      - ${DOCKER_PORT}:8080

  smtp:
    image: camptocamp/smtp-sink:latest
    volumes:
      - smtp_maildir:/home/smtp/Maildir/

  courier-imap:
    image: camptocamp/courier-imap:latest
    volumes:
      - smtp_maildir:/home/smtp/Maildir/

  webmail:
    image: camptocamp/sqwebmail:latest
    environment:
      - IMAP_HOSTNAME=courier-imap
      - SMTP_HOSTNAME=smtp-sink
    volumes:
      - smtp_maildir:/home/smtp/Maildir/
    ports:
      - 8082:80